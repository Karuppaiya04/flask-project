{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
{% if cart_items %}
<ul>
    {% for item in cart_items %}
    <li>
        <img src="{{ item.image }}" alt="{{ item.name }}">
        {{ item.name }} - ${{ item.price }}
    </li>
    {% endfor %}
</ul>
<p>Total: ${{ total }}</p>
<a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
