{% extends 'base.html' %}
{% block content %}
<div class="products">
    {% for product in products %}
    <div class="product">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>${{ product.price }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
